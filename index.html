<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Проект Mesto">
  <meta name="keywords" content="места России, соцсеть">
  <meta name="author" content="Sofya Kotina">
  <title>Mesto Russia</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header__logo.svg" alt="Mesto Russia">
    </header>
    <main>
        <section class="profile">
            <div class="profile__main">
                <img class="profile__avatar" src="./images/profile__image.jpg" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__heading">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <img  class="profile__edit-button" src="./images/profile__edit-button.svg" alt="Изменить">
                    </div>
                    <p class="profile__caption">Исследователь океана</p>
                </div>
            </div>
            <div class="profile__add-button"></div>
        </section>
        <section class="elements">
            <article class="element">
                <img class="element__image" src="./images/element1.jpg" alt="Карачаевск">
                <div class="element__caption">
                    <h2 class="element__text">Карачаевск</h2>
                    <a class="element__like" href="#"><img src="./images/element__like.svg" alt="Лайк"></a>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/element2.jpg" alt="Гора Эльбрус">
                <div class="element__caption">
                    <h2 class="element__text">Гора Эльбрус</h2>
                    <a class="element__like" href="#"><img src="./images/element__like.svg" alt="Лайк"></a>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/element3.jpg" alt="Домбай">
                <div class="element__caption">
                    <h2 class="element__text">Домбай</h2>
                    <a class="element__like" href="#"><img src="./images/element__like.svg" alt="Лайк"></a>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/element4.jpg" alt="Гора Эльбрус">
                <div class="element__caption">
                    <h2 class="element__text">Гора Эльбрус</h2>
                    <a class="element__like" href="#"><img src="./images/element__like.svg" alt="Лайк"></a>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/element5.jpg" alt="Домбай">
                <div class="element__caption">
                    <h2 class="element__text">Домбай</h2>
                    <a class="element__like" href="#"><img src="./images/element__like.svg" alt="Лайк"></a>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/element6.jpg" alt="Карачаево-Черкессия">
                <div class="element__caption">
                    <h2 class="element__text">Карачаево-Черкессия</h2>
                    <a class="element__like" href="#"><img src="./images/element__like.svg" alt="Лайк"></a>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <section class="pop-up pop-up_opened">
        <div class="pop-up__window">
            <img class="pop-up__close-button" src="./images/edit-form__close.png" alt="Закрыть">
            <form class="pop-up__form" name="info" method="POST">
                <h2 class="pop-up__title">Редактировать профиль</h2>
                <fieldset class="pop-up__input-container">
                    <input type="text" class="pop-up__input" placeholder="Имя" id="name" name="name" required>
                    <input type="text" class="pop-up__input" placeholder="О себе" id="caption" name="caption" required>
                </fieldset>
                <button type="submit" class="pop-up__button">Сохранить</button>
            </form>
        </div>
    </section>
</body>
</html>
